<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>감다살 공 뽑기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #1f1c2c 0%, #928dab 35%, #1f1c2c 70%, #0b0a13 100%);
        font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
        color: #fff;
        overflow: hidden;
      }
      main {
        display: grid;
        gap: clamp(2.4rem, 5vw, 3.5rem);
        justify-items: center;
        text-align: center;
        padding: clamp(2.5rem, 5vw, 3.5rem);
        background: rgba(15, 12, 30, 0.55);
        border-radius: 2rem;
        box-shadow: 0 1.8rem 3.6rem rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
      }
      button {
        width: clamp(10rem, 28vw, 14rem);
        aspect-ratio: 1/1;
        border: none;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffe29f 0%, #ffa99f 40%, #ff719a 100%);
        color: #3a1c37;
        font-size: clamp(1.4rem, 3vw, 1.8rem);
        font-weight: 700;
        letter-spacing: 0.08em;
        cursor: pointer;
        box-shadow: 0 1.6rem 3rem rgba(255, 113, 154, 0.45), inset 0 0 0 6px rgba(255, 255, 255, 0.35);
        transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      }
      button:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 2.2rem 3.6rem rgba(255, 113, 154, 0.5);
        filter: brightness(1.03);
      }
      button:active {
        transform: translateY(3px) scale(0.97);
      }
      .result-label {
        font-size: 0.95rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
      }
      .result-name {
        margin: 0;
        font-size: clamp(2.6rem, 5.2vw, 3.8rem);
        font-weight: 800;
        letter-spacing: 0.04em;
        text-shadow: 0 0.6rem 2.2rem rgba(0, 0, 0, 0.5);
        min-height: 3.6rem;
        display: grid;
        place-items: center;
      }
      .glow {
        position: absolute;
        inset: -35vmax;
        background: radial-gradient(circle, rgba(255, 113, 154, 0.12) 0%, rgba(255, 113, 154, 0) 65%);
        pointer-events: none;
        animation: pulse 8s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.35; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.08); }
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>
    <main>
      <button id="draw-btn">공 뽑기</button>
      <div>
        <div class="result-label">오늘의 감다살</div>
        <div id="result-name" class="result-name">READY</div>
      </div>
    </main>

    <script>
      const names = ['이하연셀 정요한', '강민욱', '이하연'];
      const button = document.getElementById('draw-btn');
      const result = document.getElementById('result-name');

      button.addEventListener('click', () => {
        button.disabled = true;
        button.style.filter = 'brightness(0.98)';
        setTimeout(() => {
          button.disabled = false;
          button.style.filter = 'none';
        }, 200);

        const picked = names[Math.floor(Math.random() * names.length)];
        result.textContent = picked;
      });
    </script>
  </body>
</html>
