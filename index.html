<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>감다살 공 뽑기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
        color: #f8f6ff;
        background: radial-gradient(circle at 20% 20%, #110e1e 0%, #221943 40%, #0b0716 100%);
        overflow: hidden;
      }
      .backdrop {
        position: absolute;
        inset: -40vmax;
        background: conic-gradient(from 120deg, rgba(255, 114, 182, 0.18), rgba(134, 196, 255, 0.12), rgba(125, 98, 255, 0.2), rgba(255, 114, 182, 0.18));
        filter: blur(120px) saturate(130%);
        animation: swirl 22s linear infinite;
        pointer-events: none;
      }
      @keyframes swirl {
        to { transform: rotate(360deg); }
      }
      main {
        position: relative;
        z-index: 1;
        width: min(420px, 90vw);
        padding: clamp(2.6rem, 6vw, 3.6rem);
        border-radius: 2.2rem;
        background: rgba(16, 14, 28, 0.68);
        box-shadow: 0 2.4rem 4.6rem rgba(6, 3, 25, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
        display: grid;
        gap: clamp(2.2rem, 5vw, 3rem);
        justify-items: center;
        text-align: center;
      }
      .badge {
        display: inline-block;
        padding: 0.45rem 1.2rem;
        border-radius: 999px;
        background: rgba(255, 114, 182, 0.16);
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.85rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
      }
      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 5vw, 2.9rem);
        letter-spacing: 0.04em;
        text-shadow: 0 0.9rem 2.8rem rgba(0, 0, 0, 0.5);
      }
      button {
        width: clamp(11rem, 32vw, 15rem);
        aspect-ratio: 1/1;
        border: none;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 25%, #ffe9a2 0%, #ffb3ba 45%, #f77fb9 100%);
        color: #3a1333;
        font-size: clamp(1.35rem, 3.2vw, 1.75rem);
        font-weight: 700;
        letter-spacing: 0.08em;
        cursor: pointer;
        box-shadow: 0 2rem 3.8rem rgba(247, 127, 185, 0.4), inset 0 0 0 6px rgba(255, 255, 255, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        position: relative;
      }
      button::after {
        content: '';
        position: absolute;
        inset: -12%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0) 65%);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      button:hover::after {
        opacity: 1;
      }
      button:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 2.6rem 4.2rem rgba(247, 127, 185, 0.45);
        filter: brightness(1.04);
      }
      button:active {
        transform: translateY(4px) scale(0.97);
      }
      button.rolling {
        animation: wobble 0.6s ease-in-out infinite;
      }
      @keyframes wobble {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(4deg); }
        75% { transform: rotate(-4deg); }
      }
      .result-wrap {
        display: grid;
        gap: 0.9rem;
        justify-items: center;
      }
      .result-label {
        font-size: 0.95rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
      }
      .result-name {
        margin: 0;
        font-size: clamp(2.5rem, 5.4vw, 3.6rem);
        font-weight: 800;
        letter-spacing: 0.05em;
        min-height: 3.8rem;
        display: grid;
        place-items: center;
        padding: 0.4rem 0.8rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      }
      .names-hint {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.65);
      }
      .names-hint strong {
        color: rgba(255, 208, 241, 0.9);
        font-weight: 600;
      }
      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
        animation: sparkle 900ms ease-out forwards;
        pointer-events: none;
      }
      @keyframes sparkle {
        0% { transform: scale(0); opacity: 0.9; }
        60% { transform: scale(1.4); opacity: 0.6; }
        100% { transform: scale(0.1); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="backdrop"></div>
    <main>
      <span class="badge">감다살 게임</span>
      <h1>오늘의 공을 뽑아라!</h1>
      <button id="draw-btn">DRAW</button>
      <div class="result-wrap" aria-live="polite">
        <div class="result-label">Winner</div>
        <div id="result-name" class="result-name">READY</div>
        <p class="names-hint">후보: <strong>이하연셀 정요한</strong>, <strong>강민욱</strong>, <strong>이하연</strong></p>
      </div>
    </main>

    <script>
      const names = ['이하연셀 정요한', '강민욱', '이하연'];
      const button = document.getElementById('draw-btn');
      const result = document.getElementById('result-name');

      const flashNames = (duration = 900) => {
        const start = performance.now();
        return new Promise((resolve) => {
          const ticker = () => {
            const elapsed = performance.now() - start;
            if (elapsed >= duration) {
              resolve();
              return;
            }
            const randomName = names[Math.floor(Math.random() * names.length)];
            result.textContent = randomName;
            requestAnimationFrame(ticker);
          };
          ticker();
        });
      };

      const createSparkles = () => {
        for (let i = 0; i < 14; i += 1) {
          const sparkle = document.createElement('span');
          sparkle.className = 'sparkle';
          sparkle.style.left = `${50 + (Math.random() - 0.5) * 160}%`;
          sparkle.style.top = `${50 + (Math.random() - 0.5) * 140}%`;
          sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 900);
        }
      };

      button.addEventListener('click', async () => {
        if (button.disabled) return;
        button.disabled = true;
        button.classList.add('rolling');
        await flashNames();
        const picked = names[Math.floor(Math.random() * names.length)];
        result.textContent = picked;
        createSparkles();
        button.disabled = false;
        button.classList.remove('rolling');
      });
    </script>
  </body>
</html>
