<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Í∞êÎã§ÏÇ¥ Î°úÎòê Î∞©ÏÜ°</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
        color: #f7f4ff;
        background: radial-gradient(circle at 15% 20%, #06040f 0%, #12102b 40%, #04020a 100%);
        overflow: hidden;
      }
      .backdrop {
        position: absolute;
        inset: -45vmax;
        background: conic-gradient(from 160deg, rgba(88, 84, 255, 0.3), rgba(250, 113, 203, 0.14), rgba(88, 84, 255, 0.3));
        filter: blur(140px) saturate(145%);
        animation: swirl 26s linear infinite;
        pointer-events: none;
      }
      @keyframes swirl {
        to { transform: rotate(360deg); }
      }
      main {
        position: relative;
        z-index: 1;
        width: min(560px, 94vw);
        padding: clamp(2.6rem, 6vw, 4.2rem);
        border-radius: 2.6rem;
        background: rgba(10, 8, 26, 0.75);
        box-shadow: 0 3.2rem 5.2rem rgba(2, 0, 18, 0.7), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        display: grid;
        gap: clamp(2.2rem, 5vw, 3.6rem);
        justify-items: center;
        text-align: center;
      }
      .badge {
        display: inline-flex;
        gap: 0.4rem;
        align-items: center;
        padding: 0.5rem 1.4rem;
        border-radius: 999px;
        background: rgba(255, 136, 212, 0.18);
        color: rgba(255, 255, 255, 0.78);
        font-size: 0.82rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
      }
      .badge::before {
        content: 'üì∫';
        font-size: 1rem;
      }
      h1 {
        margin: 0;
        font-size: clamp(2.4rem, 5.8vw, 3.2rem);
        letter-spacing: 0.06em;
        text-shadow: 0 1rem 3.2rem rgba(0, 0, 0, 0.55);
      }
      .stage {
        position: relative;
        width: min(420px, 90vw);
      }
      .machine {
        position: relative;
        display: grid;
        gap: 1.6rem;
      }
      .drum {
        position: relative;
        width: 100%;
        padding-top: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at 28% 30%, rgba(255, 255, 255, 0.16), rgba(82, 67, 164, 0.22), rgba(24, 20, 56, 0.9));
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.1), 0 2rem 3rem rgba(0, 0, 0, 0.45);
        overflow: hidden;
      }
      .drum::after {
        content: '';
        position: absolute;
        inset: 12%;
        border-radius: 50%;
        border: 2px dashed rgba(255, 255, 255, 0.12);
      }
      .orbital {
        position: absolute;
        inset: 12%;
        animation: orbit 6s linear infinite;
        transform-origin: center;
      }
      .machine.drawing .orbital {
        animation-duration: 1.2s;
      }
      @keyframes orbit {
        to { transform: rotate(-360deg); }
      }
      .mini-ball {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 38px;
        height: 38px;
        margin: -19px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 25%, #fff2b4 0%, #ffd36f 45%, #ff977a 100%);
        box-shadow: inset 0 0 0 4px rgba(255, 255, 255, 0.32);
        transform: translate(-50%, -50%) rotate(calc(var(--i) * 60deg)) translateX(92px);
      }
      .mini-ball::after {
        content: '';
        position: absolute;
        inset: 26%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.32);
      }
      .tube {
        position: relative;
        height: 120px;
        display: grid;
        place-items: center;
      }
      .tube-path {
        position: relative;
        width: 36px;
        height: 100%;
        border-radius: 20px;
        background: linear-gradient(180deg, rgba(109, 97, 200, 0.28), rgba(24, 20, 60, 0.85));
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12);
        overflow: hidden;
      }
      .tube-glare {
        position: absolute;
        inset: 4px;
        border-radius: 20px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.22), rgba(255, 255, 255, 0));
        opacity: 0.65;
      }
      .tube-ball {
        position: absolute;
        left: 50%;
        top: -40px;
        width: 34px;
        height: 34px;
        margin-left: -17px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 25%, #fff7c7 0%, #ffd57d 50%, #ff8b73 100%);
        box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.32);
        transform: translateY(0);
        opacity: 0;
      }
      .machine.drawing .tube-ball {
        animation: drop 1.2s ease-out forwards;
        animation-delay: 0.6s;
      }
      @keyframes drop {
        0% { transform: translateY(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(150px); opacity: 1; }
      }
      .tray {
        position: relative;
        height: 120px;
        border-radius: 999px;
        background: linear-gradient(180deg, rgba(72, 61, 140, 0.45), rgba(24, 20, 60, 0.88));
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.12), 0 18px 32px rgba(0, 0, 0, 0.38);
        display: grid;
        place-items: center;
        padding: 1.4rem;
      }
      .result-ball {
        width: clamp(130px, 34vw, 160px);
        aspect-ratio: 1/1;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffffff 0%, #ffe3b9 38%, #ffb07b 100%);
        box-shadow: inset 0 0 0 8px rgba(255, 255, 255, 0.45), 0 1.5rem 2.6rem rgba(255, 143, 113, 0.32);
        display: grid;
        place-items: center;
        padding: 0 1.2rem;
        font-size: clamp(1.1rem, 3.4vw, 1.35rem);
        font-weight: 700;
        color: #2c1712;
        letter-spacing: 0.02em;
        text-align: center;
        opacity: 0.35;
        transform: translateY(22px) scale(0.9);
        transition: transform 0.4s ease, opacity 0.4s ease;
      }
      .result-ball.revealed {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 1.05rem 3rem;
        font-size: 1.05rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        color: #371a30;
        cursor: pointer;
        box-shadow: 0 1.7rem 3.2rem rgba(255, 154, 158, 0.34);
        transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      }
      button:hover:not(:disabled) {
        transform: translateY(-4px);
        box-shadow: 0 2.3rem 3.5rem rgba(255, 154, 158, 0.4);
        filter: brightness(1.04);
      }
      button:disabled {
        cursor: default;
        opacity: 0.55;
        box-shadow: none;
        transform: none;
      }
      .hint {
        font-size: 0.92rem;
        color: rgba(255, 255, 255, 0.68);
      }
      .sparkle {
        position: absolute;
        width: 14px;
        height: 14px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.96) 0%, rgba(255, 255, 255, 0) 70%);
        animation: sparkle 980ms ease-out forwards;
        pointer-events: none;
      }
      @keyframes sparkle {
        0% { transform: scale(0.15); opacity: 0.85; }
        60% { transform: scale(1.45); opacity: 0.55; }
        100% { transform: scale(0.15); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="backdrop"></div>
    <main>
      <span class="badge">Í∞êÎã§ÏÇ¥ Î°úÎòê Î∞©ÏÜ°</span>
      <h1>Ïò§ÎäòÏùò Í≥µÏùÑ ÎΩëÏïÑÎùº!</h1>
      <div class="stage">
        <div class="machine" id="machine">
          <div class="drum">
            <div class="orbital">
              <span class="mini-ball" style="--i: 0"></span>
              <span class="mini-ball" style="--i: 1"></span>
              <span class="mini-ball" style="--i: 2"></span>
              <span class="mini-ball" style="--i: 3"></span>
              <span class="mini-ball" style="--i: 4"></span>
              <span class="mini-ball" style="--i: 5"></span>
            </div>
          </div>
          <div class="tube">
            <div class="tube-path">
              <div class="tube-glare"></div>
              <div id="tube-ball" class="tube-ball"></div>
            </div>
          </div>
          <div class="tray">
            <div id="result-ball" class="result-ball">READY</div>
          </div>
        </div>
      </div>
      <button id="draw-btn">Í≥µ Íµ¥Î¶¨Í∏∞</button>
      <p class="hint">* Î∞©ÏÜ°Ï≤òÎüº Îã® Ìïú Î≤àÎßå Ï∂îÏ≤®Îê©ÎãàÎã§. Îã§Ïãú ÌïòÎ†§Î©¥ ÏÉàÎ°úÍ≥†Ïπ®ÌïòÏÑ∏Ïöî.</p>
    </main>

    <script>
      const names = ['Ïù¥ÌïòÏó∞ÏÖÄ Ï†ïÏöîÌïú', 'Í∞ïÎØºÏö±', 'Ïù¥ÌïòÏó∞'];
      const button = document.getElementById('draw-btn');
      const machine = document.getElementById('machine');
      const resultBall = document.getElementById('result-ball');
      const tubeBall = document.getElementById('tube-ball');
      let hasDrawn = false;

      const createSparkles = () => {
        for (let i = 0; i < 22; i += 1) {
          const sparkle = document.createElement('span');
          sparkle.className = 'sparkle';
          sparkle.style.left = `${50 + (Math.random() - 0.5) * 180}%`;
          sparkle.style.top = `${58 + (Math.random() - 0.5) * 120}%`;
          sparkle.style.animationDelay = `${Math.random() * 0.25}s`;
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 1000);
        }
      };

      button.addEventListener('click', () => {
        if (hasDrawn) return;
        hasDrawn = true;
        button.disabled = true;
        button.textContent = 'Ï∂îÏ≤® Ï§ë...';
        tubeBall.style.opacity = '0';
        resultBall.classList.remove('revealed');
        machine.classList.add('drawing');

        setTimeout(() => {
          tubeBall.style.opacity = '1';
        }, 550);

        setTimeout(() => {
          const picked = names[Math.floor(Math.random() * names.length)];
          resultBall.textContent = picked;
          resultBall.classList.add('revealed');
          machine.classList.remove('drawing');
          button.textContent = 'Ï∂îÏ≤® ÏôÑÎ£å!';
          createSparkles();
        }, 2200);
      });
    </script>
  </body>
</html>
