<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>감다살 로또 공 뽑기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
        color: #f8f6ff;
        background: radial-gradient(circle at 15% 20%, #0c0a17 0%, #1b1737 35%, #06040d 80%);
        overflow: hidden;
      }
      .backdrop {
        position: absolute;
        inset: -45vmax;
        background: conic-gradient(from 160deg, rgba(86, 81, 255, 0.28), rgba(255, 114, 182, 0.14), rgba(86, 81, 255, 0.28));
        filter: blur(125px) saturate(135%);
        animation: swirl 24s linear infinite;
        pointer-events: none;
      }
      @keyframes swirl {
        to { transform: rotate(360deg); }
      }
      main {
        position: relative;
        z-index: 1;
        width: min(520px, 92vw);
        padding: clamp(2.6rem, 6vw, 3.8rem);
        border-radius: 2.4rem;
        background: rgba(12, 10, 25, 0.72);
        box-shadow: 0 2.8rem 4.8rem rgba(3, 0, 16, 0.65), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
        display: grid;
        gap: clamp(2.2rem, 5vw, 3.4rem);
        justify-items: center;
        text-align: center;
      }
      .badge {
        display: inline-block;
        padding: 0.48rem 1.2rem;
        border-radius: 999px;
        background: rgba(255, 138, 206, 0.16);
        color: rgba(255, 255, 255, 0.76);
        font-size: 0.82rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
      }
      h1 {
        margin: 0;
        font-size: clamp(2.4rem, 5.5vw, 3.1rem);
        letter-spacing: 0.05em;
        text-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.5);
      }
      .machine {
        position: relative;
        width: min(360px, 80vw);
        display: grid;
        gap: 1.6rem;
      }
      .drum {
        position: relative;
        border-radius: 50%;
        padding: 2.6rem;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.16), rgba(57, 45, 124, 0.25), rgba(22, 18, 54, 0.9));
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.08), 0 1.8rem 3.2rem rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }
      .drum::after {
        content: '';
        position: absolute;
        inset: 12%;
        border-radius: 50%;
        border: 2px dashed rgba(255, 255, 255, 0.12);
      }
      .orbit {
        position: relative;
        width: 100%;
        padding-top: 100%;
        animation: orbit 6s linear infinite;
      }
      .machine.drawing .orbit {
        animation-duration: 1.4s;
      }
      @keyframes orbit {
        to { transform: rotate(-360deg); }
      }
      .ball {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 38px;
        height: 38px;
        margin: -19px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 25%, #fff3ba 0%, #ffd166 40%, #f78c6c 100%);
        box-shadow: inset 0 0 0 4px rgba(255, 255, 255, 0.35);
      }
      .ball::after {
        content: '';
        position: absolute;
        inset: 24%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.35);
      }
      .ball:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateX(90px); }
      .ball:nth-child(2) { transform: translate(-50%, -50%) rotate(60deg) translateX(90px); }
      .ball:nth-child(3) { transform: translate(-50%, -50%) rotate(120deg) translateX(90px); }
      .ball:nth-child(4) { transform: translate(-50%, -50%) rotate(180deg) translateX(90px); }
      .ball:nth-child(5) { transform: translate(-50%, -50%) rotate(240deg) translateX(90px); }
      .ball:nth-child(6) { transform: translate(-50%, -50%) rotate(300deg) translateX(90px); }
      .tray {
        position: relative;
        height: 110px;
        border-radius: 999px;
        background: linear-gradient(180deg, rgba(84, 70, 150, 0.45), rgba(22, 18, 54, 0.85));
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.1), 0 14px 28px rgba(0, 0, 0, 0.35);
        display: grid;
        place-items: center;
        padding: 1.4rem;
      }
      .result-ball {
        width: clamp(120px, 35vw, 150px);
        aspect-ratio: 1/1;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffffff 0%, #ffe0a0 40%, #ffad73 100%);
        box-shadow: inset 0 0 0 8px rgba(255, 255, 255, 0.42), 0 1.4rem 2.4rem rgba(255, 121, 97, 0.28);
        display: grid;
        place-items: center;
        font-size: clamp(1.05rem, 3.2vw, 1.3rem);
        font-weight: 700;
        color: #2f1a17;
        letter-spacing: 0.02em;
        padding: 0 1rem;
        text-align: center;
        opacity: 0.35;
        transform: translateY(18px) scale(0.92);
        transition: transform 0.4s ease, opacity 0.4s ease;
      }
      .result-ball.revealed {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 1rem 2.8rem;
        font-size: 1.05rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        color: #351d2f;
        cursor: pointer;
        box-shadow: 0 1.6rem 3.2rem rgba(255, 154, 158, 0.34);
        transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      }
      button:hover:not(:disabled) {
        transform: translateY(-4px);
        box-shadow: 0 2.1rem 3.4rem rgba(255, 154, 158, 0.4);
        filter: brightness(1.03);
      }
      button:disabled {
        cursor: default;
        opacity: 0.55;
        box-shadow: none;
        transform: none;
      }
      .hint {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.65);
      }
      .sparkle {
        position: absolute;
        width: 14px;
        height: 14px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0) 70%);
        animation: sparkle 950ms ease-out forwards;
        pointer-events: none;
      }
      @keyframes sparkle {
        0% { transform: scale(0.2); opacity: 0.8; }
        60% { transform: scale(1.4); opacity: 0.5; }
        100% { transform: scale(0.2); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="backdrop"></div>
    <main>
      <span class="badge">감다살 로또</span>
      <h1>오늘의 공을 뽑아라!</h1>
      <div class="machine" id="machine">
        <div class="drum">
          <div class="orbit">
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
          </div>
        </div>
        <div class="tray">
          <div id="result-ball" class="result-ball">READY</div>
        </div>
      </div>
      <button id="draw-btn">공 굴리기</button>
      <p class="hint">* 한 번만 추첨할 수 있어요. 다시 하려면 새로고침!</p>
    </main>

    <script>
      const names = ['이하연셀 정요한', '강민욱', '이하연'];
      const button = document.getElementById('draw-btn');
      const machine = document.getElementById('machine');
      const resultBall = document.getElementById('result-ball');
      let hasDrawn = false;

      const createSparkles = () => {
        for (let i = 0; i < 18; i += 1) {
          const sparkle = document.createElement('span');
          sparkle.className = 'sparkle';
          sparkle.style.left = `${50 + (Math.random() - 0.5) * 160}%`;
          sparkle.style.top = `${55 + (Math.random() - 0.5) * 120}%`;
          sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 900);
        }
      };

      button.addEventListener('click', () => {
        if (hasDrawn) return;
        hasDrawn = true;
        button.disabled = true;
        button.textContent = '추첨 중...';
        machine.classList.add('drawing');
        resultBall.classList.remove('revealed');

        setTimeout(() => {
          const picked = names[Math.floor(Math.random() * names.length)];
          resultBall.textContent = picked;
          resultBall.classList.add('revealed');
          machine.classList.remove('drawing');
          button.textContent = '추첨 완료!';
          createSparkles();
        }, 2000);
      });
    </script>
  </body>
</html>
